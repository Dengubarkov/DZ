<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title%}
    {%if title%}
    <title>{{title}}</title>
    {%else%}
    <title>Flask</title>
    {%endif%}
    {%endblock%}
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
</head>
<body>
<h1 align="center">
{%if title%}
    {{title}}
    {%else%}
    Заголовок отсутствует
    {%endif%}
    </h1>
{%block content%}
{%block mainmenu%}
<ul class="menu">
    {%for m in menu%}
    <li><a href="{{m.url}}">{{m.m_name}}</a></li>
    {%endfor%}
</ul>
{%endblock%}
<div class="content">

{%endblock%}
</div>
</body>
</html>
