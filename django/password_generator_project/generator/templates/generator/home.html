<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<div class="container">
<h1>Home page</h1>
    <p><a href="{%url 'help'%}" class="url">Справка</a></p>
<form action="{% url 'password' %}" method="get">
   <p> <select name="length">
        {% for i in lst%}
        {% if i == 12 %}
        <option value="{{i}}" selected>{{i}}</option>
        {%else%}
        <option value="{{i}}">{{i}}</option>
        {% endif %}
        {%endfor%}

    </select> Количество символов</p>
    <p><label for="up"><input type="checkbox" name="uppercase" id="up"> Верхний регистр</label></p>
    <p><input type="checkbox" name="numbers" id="num"><label for="num"> Цифры</label></p>
    <p><input type="checkbox" name="special" id="sp"><label for="sp"> Спецсимволы</label></p>
    <input type="submit" value="Сгенерировать пароль">
</form>
</div>
</body>
</html>
